<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/pokemon/banner.png" alt="banner de pokemon" />
      </div>
    </header>
    <div id="pokemon">
      <div class="pokemon-container">
        <!-- Bulbasaur -->
        <img src="/pokemon\bulbasour\Bulbasaur.webp" alt="Bulbasaur" />
        <div class="nombre-pokemon">
          <a href='https://pokemon.fandom.com/es/wiki/Bulbasaur'target="_blank">
          <img
            src="/pokemon\bulbasour\boulbasaur_name.png"
            alt="nombre pokemon bulbasaur"
          /></a>
        </div>
        <div class="tipo-pokemon">
          <img
            src="/pokemon\bulbasour\Tipo_veneno.webp"
            alt="Tipo pokemon veneno"
          />
          <img
            src="/pokemon\bulbasour\Tipo_planta.webp"
            alt="Tipo pokemon planta"
          />
        </div>
      </div>
      <div class="pokemon-container">
        <!-- Caterpie -->
        <img src="/pokemon/caterpie/Caterpie.webp" alt="Caterpie" />

          /></a>
        </div>

            src="/pokemon/caterpie/Tipo_bicho.webp"
            alt="Tipo pokemon bicho"
          />

      <div class="pokemon-container">

        <img src="/pokemon\abra\063.png" alt="Abra" />

        </div></a>

          />

          <img src="/pokemon\clefairy\Tipo_hada.webp" alt="Tipo pokemon hada" />
