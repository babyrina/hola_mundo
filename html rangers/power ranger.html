<!DOCTYPE html>
<html>
  <head>
    <title>Power Rangers</title>
    <style>
      .ranger {
        width: 30%;
        height: 60px;
      }
      #ranger-negro {
        background-color: black;
        color: beige;
      }
      #ranger-amarillo {
        background-color: yellow;
      }
      #ranger-verde {
        background-color: green;
      }
      #ranger-rosado {
        background-color: pink;
      }
      #ranger-rojo {
        background-color: red;
      }
      #ranger-azul {
        background-color: blue;
        color: beige;
      }
    </style>
  </head>
  <body>
    <div class="ranger" id="ranger-rojo">
      <marquee>❤️‍🩹 Rojo</marquee>
    </div>
    <div class="ranger" id="ranger-azul">
      <marquee>💙 Azul</marquee>
    </div>
    <div class="ranger" id="ranger-negro">
      <marquee>🖤 Negro</marquee>
    </div>
    <div class="ranger" id="ranger-amarillo">
      <marquee>💛 Amarillo</marquee>
    </div>
    <div class="ranger" id="ranger-verde">
      <marquee>💚 Verde</marquee>
    </div>
    <div class="ranger" id="ranger-rosado">
      <marquee>💗 Rosado</marquee>
    </div>
  </body>
</html>
